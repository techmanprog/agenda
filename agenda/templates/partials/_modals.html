<!-- Modal -->
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{% block modal_title %}{% endblock modal_title %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% block modal_body %}{% endblock modal_body %}
      </div>
      <div class="modal-footer">
        {% block modal_cancel %}
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        {% endblock modal_cancel %}
        {% block modal_submit %}
          <button type="button" class="btn btn-primary">Valider</button>
        {% endblock modal_submit %}
      </div>
    </div>
  </div>
</div>
